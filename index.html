<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./css/style.css">


<body>

    <div class="container">
        <!-- FACE HTML START -->
        <div class="face">
            <!-- EYE HTML START -->
            <div class="eye-container">
                <div class="eye-left">
                    <div class="eye-left-uppercircle"></div>
                    <div class="eye-left-lowercircle"></div>
                </div>
                <div class="eye-right">
                    <div class="eye-right-uppercircle"></div>
                    <div class="eye-right-lowercircle"></div>
                </div>
            </div>
            <!-- EYE HTML END -->

            <!-- NOSE HTML START -->
            <div class="nose"></div>

            <!-- MOUTH HTML START -->
            <div class="mouth">
                <div class="mouth-1"></div>
                <div class="mouth-2"></div>
            </div>
        </div>
        <!-- FACE HTML END -->

        <!-- RECHT- AND TRIANGLE HTML START -->
        <div class="rechtangle">
            <div class="triangle-left"></div>
            <div class="triangle-right"></div>
        </div>
    </div>

</body>

</html>
